<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css" />
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic" rel="stylesheet" />
  </head>
  <body id="animate-area">
    <div class="container">
      <div class="header">
        <h1 id="title" class="text-center header-text">Mike Auzins Survey Website</h1>
        <p id="description" class="text-center description">
          This is my first survey page <strong>ever!</strong> Thank you for
          participating.
        </p>
      </div>
      <form id="survey-form" class="survey-form">
        <div class="form-element">
          <label id="name-label" for="name">Name </label>
          <input
            type="text"
            id="name"
            placeholder="John Doe"
            class="input-element"
            required
          />
        </div>
        <div class="form-element">
          <label id="email-label">Email </label
          ><input
            type="email"
            id="email"
            placeholder="random@gmail.com"
            class="input-element"
            required
          />
        </div>
        <div class="form-element">
          <label id="number-label">Age<span class="clue"> (optional)</span></label
          ><input
            type="number"
            id="number"
            min="13"
            max="120"
            placeholder="30"
            class="input-element"
          />
        </div>
        <div class="form-element">
          <p>What kind of cat owner are you?</p>
          <select id="dropdown" class="select-element input-element" required>
            <option value="0">(select one)</option>
            <option value="1">"Owner" owner</option>
            <option value="2">'Careless' owner</option>
            <option value="3">'Slave to the cat' owner</option>
            <option value="4">Other</option>
          </select>
        </div>
        <div class="form-element">
          <p>Would you recommend owning a cat?</p>
          <label for="recommended"
            ><input type="radio" id="recommended" value="cat-recommend" name="cat-recommend" class="input-radio"/> Definitely!
          </label>
          <label for="not-recommended"><input type="radio" id="not-recommended" name= "cat-recommend" value="cat-not-recommend" class="input-radio"> Definitely?
        </div>
        <div class="form-element">
          <p>Why would you recommend owning a cat?<span class="clue">(check all that apply)</span></p>
          <label><input name="prefer" value="cuteness" type="checkbox" class="input-checkbox">Cuteness</label>
          <label><input name="prefer" value="love" type="checkbox" class="input-checkbox">Love</label>
          <label><input name="prefer" value="cuddles" type="checkbox" class="input-checkbox">Cuddles</label>
          <label><input name="prefer" value="company" type="checkbox" class="input-checkbox">Company</label>
          <label><input name="prefer" value="protection" type="checkbox" class="input-checkbox">Protection</label>
        </div>
        <div class="form-element">
          <label for="bio">Provide a short description of your cat
            
          </label>
          <textarea id="bio" name="bio" rows="4" cols="30" class="input-description" placeholder="My cat is cute and fluffy.."></textarea>
        </div>
        <div class="form-element">
          <p>Submit a photo of your catto!</p>
          <input type="file">
        </div>
        <div class="form-element">
          <input id="submit" type="submit" value="Submit" class="input-submit">
        </div>
      </form>
    </div>
  </body>
</html>
